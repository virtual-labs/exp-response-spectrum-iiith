<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>

	<body class="page">
		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<h1 class="title">Concept of Response Spectrum</h1>
			</div>
		</div>

		<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
			<div class="navbar-menu is-active">
				<div class="navbar-start">
					<div id="navbarBasicExample" class="navbar-menu">
						<div class="navbar-start">
							<a class="navbar-item" href="./index.html">
								Observation 1
							</a>

							<a class="navbar-item is-active" href="./obs2.html">
								Observation 2
							</a>

						</div>
					</div>
				</div>

			</div>

			<div class="navbar-brand">
				<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

		</nav>

		<div class="graph">
			<div class="columns is-centered">
				<div class="column has-text-centered">
					<div class="title is-4">Observation 2</div>
				</div>
			</div>
		</div>

		<div class="columns is-centered">
			<div class="column has-text-centered">
				<div class="slidecontainer">
					<p>GROUND MOTION: <span id="demo_groundMot"></span></p>
					<input type="range" min="1" max="6" value="1" class="slider" id="groundMot">
				</div>
			</div>

			<div class="column has-text-centered">
				<div class="slidecontainer">
					<p>ETTA(DAMPING in %): <span id="demo_etta"></span></p>
					<input type="range" min="2" max="15" value="5" class="slider" id="etta">
				</div>
			</div>

			<div class="column has-text-centered">
				<div class="slidecontainer">
					<p>TIME PERIOD(in millisec): <span id="demo_timePeriod"></span></p>
					<input type="range" min="100" max="4000" step="100" value="100" class="slider" id="timePeriod">
				</div>
			</div>
		</div>

		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<div class="hero is-small">
					<div class="hero-body">
						<canvas class="main" id="main"></canvas>
					</div>
				</div>
			</div>
		</div>

		<div class="graph">
			<div class="columns is-centered">
				<div class="column has-text-centered">
					<div id="disPlot" ></div>
				</div>

				<div class="column has-text-centered">
					<div id="velPlot" ></div>
				</div>

				<div class="column has-text-centered">
					<div id="acclPlot" ></div>
				</div>
			</div>
		</div>

		<script src="./data/groundData1.json"></script>
		<script src="./data/groundData2.json"></script>
		<script src="./data/groundData3.json"></script>
		<script src="./data/groundData4.json"></script>
		<script src="./data/groundData5.json"></script>
		<script src="./data/groundData6.json"></script>

		<script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<script src="https://cdn.plot.ly/plotly-1.47.4.min.js"></script>
		<script src="./js/obs2.js"></script>
	</body>
</html>
